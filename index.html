<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puck Rush</title>
    <link rel="icon" href="./bell.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" async></script>
  </head>
  <body class="flex-col align-center justify-center">
    <section class="main flex-col align-center">
      <header class="top-bar flex align-center">
        <button id="$btnRestart">restart</button>
        <button id="$btnSettings" class="fade">settings</button>
        <button id="$btnSmth" hidden>something</button>
      </header>

      <div class="card-holder flex align-center justify-center">
        <svg id="$bell" class="bell">
          <use href="./bell.svg#bell" />
        </svg>

        <template id="$tmplTargetCardCell">
          <svg class="cell" data-color="red">
            <use />
          </svg>
        </template>
        <div id="$targetCard" class="cell-grid target-card">
          <!-- cells will be generated here -->
        </div>
      </div>

      <div class="gameboard-container flex justify-center">
        <template id="$tmplBoardCell">
          <svg class="cell" data-color="red">
            <use href="./puck.svg#puck" />
          </svg>
        </template>
        <div id="$cellGrid" class="cell-grid gameboard-frame">
          <!-- cells will be generated here -->
        </div>
      </div>
      <footer class="top-bar flex align-center">
        <div>level <span id="$level">000</span></div>
        <div class="flex">
          <span>moves:&nbsp;</span>
          <span id="$movesCurrent">123</span>
          <span class="fade">/</span>
          <span id="$movesTotal" class="fade">123</span>
        </div>
        <div>time: <span id="$timer"> 00:00</span></div>
      </footer>
    </section>
  </body>
</html>
