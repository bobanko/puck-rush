<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puck Rush</title>
    <link rel="icon" href="./bell.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" async></script>
  </head>
  <body class="flex-col align-center justify-center">
    <section class="main flex-col align-center">
      <template id="$tmplTargetCardCell">
        <svg class="cell" data-color="red">
          <use href="./card-item.svg#card" />
        </svg>
      </template>

      <div class="card-holder flex align-center justify-center">
        <svg id="$bell" class="bell" data-color="yellow">
          <use href="./bell.svg#bell" />
        </svg>

        <div id="$targetCard" class="cell-grid target-card">
          <!-- cells will be generated here -->
          <svg class="cell" data-color="green">
            <use href="./card-item.svg#card" />
          </svg>
        </div>
      </div>

      <template id="$tmplBoardCell">
        <svg class="cell" data-color="red">
          <use href="./puck.svg#puck" />
        </svg>
      </template>
      <div id="$cellGrid" class="cell-grid gameboard-frame">
        <!-- cells will be generated here -->
        <svg class="cell" data-color="green" data-col="-0" data-row="-0">
          <use href="./puck.svg#puck"></use>
        </svg>
      </div>
    </section>
  </body>
</html>
